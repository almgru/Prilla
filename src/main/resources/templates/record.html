<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Record - Trabacco</title>
</head>
<body>
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/record}">Record</a></li>
        </ul>
    </nav>

    <h1>Record</h1>

    <p th:if="${message != null}" th:text="${message}"></p>

    <form th:action="@{/record}" method="post" th:object="${recordForm}">
        <fieldset>
            <legend>Inserted</legend>

            <label for="insertedDate">Date</label>
            <input type="date" id="insertedDate" name="insertedDate" required th:field="*{insertedDate}" />

            <ul th:if='${#fields.hasErrors("insertedDate")}'>
                <li th:each='err : ${#fields.errors("insertedDate")}' th:text="${err}"></li>
            </ul>

            <label for="insertedTime">Time</label>
            <input type="time" id="insertedTime" name="insertedTime" required th:field="*{insertedTime}" />
        </fieldset>

        <fieldset>
            <legend>Removed</legend>

            <label for="removedDate">Date</label>
            <input type="date" id="removedDate" name="removedDate" required th:field="*{removedDate}" />

            <ul th:if='${#fields.hasErrors("removedDate")}'>
                <li th:each='err : ${#fields.errors("removedDate")}' th:text="${err}"></li>
            </ul>

            <label for="removedTime">Time</label>
            <input type="time" id="removedTime" name="removedTime" required th:field="*{removedTime}" />

            <ul th:if='${#fields.hasErrors("removedTime")}'>
                <li th:each='err : ${#fields.errors("removedTime")}' th:text="${err}"></li>
            </ul>
        </fieldset>

        <label for="amount">Amount: </label>
        <input type="number" id="amount" name="amount" value="1" required th:field="*{amount}" />

        <ul th:if='${#fields.hasErrors("amount")}'>
            <li th:each='err : ${#fields.errors("amount")}' th:text="${err}"></li>
        </ul>

        <input type="submit" value="Add" />
    </form>
</body>
</html>
